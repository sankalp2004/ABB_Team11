<div class="app-container">
  <!-- Header -->
  <header class="header">
    <div class="header-content">
      <h1 class="app-title">MiniML - Predictive Quality Control</h1>
      <div class="logo">ABB</div>
    </div>
  </header>

  <!-- Navigation Steps -->
  <nav class="step-navigation">
    <div class="step-container">
      <div class="step" [class.active]="currentStep === 1" [class.completed]="currentStep > 1">
        <div class="step-circle">
          <span *ngIf="currentStep > 1">✓</span>
          <span *ngIf="currentStep <= 1">1</span>
        </div>
        <span class="step-label">Upload Dataset</span>
      </div>
      <div class="step-line" [class.completed]="currentStep > 1"></div>
      
      <div class="step" [class.active]="currentStep === 2" [class.completed]="currentStep > 2">
        <div class="step-circle">
          <span *ngIf="currentStep > 2">✓</span>
          <span *ngIf="currentStep <= 2">2</span>
        </div>
        <span class="step-label">Date Ranges</span>
      </div>
      <div class="step-line" [class.completed]="currentStep > 2"></div>
      
      <div class="step" [class.active]="currentStep === 3" [class.completed]="currentStep > 3">
        <div class="step-circle">
          <span *ngIf="currentStep > 3">✓</span>
          <span *ngIf="currentStep <= 3">3</span>
    </div>
        <span class="step-label">Model Training</span>
      </div>
      <div class="step-line" [class.completed]="currentStep > 3"></div>
      
      <div class="step" [class.active]="currentStep === 4">
        <div class="step-circle">
          <span>4</span>
      </div>
        <span class="step-label">Simulation</span>
    </div>
  </div>
  </nav>

  <!-- Main Content -->
  <main class="main-content">
    <router-outlet></router-outlet>
</main>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-content">
      <span class="footer-text">ENGINEERED TO OUTPERFORM</span>
    </div>
  </footer>
</div>
